<ion-header>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-header>
    <ion-card-title>Do you want to register?</ion-card-title>
  </ion-card-header>
  <ion-radio-group>
    <ion-item>
      <ion-label>Yes</ion-label>
      <ion-radio value="Yes" slot="start"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>No</ion-label>
      <ion-radio value="No" slot="start"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-card>

  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Name" labelPlacement="floating" placeholder="Enter your Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Email" labelPlacement="floating" placeholder="Enter your Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" placeholder="Enter your Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirm Password" labelPlacement="floating" placeholder="Enter your Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Phone Number" labelPlacement="floating" placeholder="Enter your Phone number"
          type="tel"></ion-input>
      </ion-item>
    

    </ion-card-content>

    <ion-card>
     
        <ion-card-header>
          <ion-card-title>Address Information</ion-card-title>
        </ion-card-header>
        <ion-content>

        </ion-content>
    </ion-card>
